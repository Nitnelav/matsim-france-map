<!DOCTYPE html>
<html>
<head>
  <title>MATSim France</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  
  <script src="matsim_projects.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }
    #title {
      position: relative;
      margin-top: 10px;
      margin-left: 50px;
      float: left;
      background: white;
      border: 2px solid black;
      padding: 10px 10px;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 3vw;
      font-weight: bold;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <h1 id="title">Les projets <img src="images/matsim.png" style="height: 3.5vw;"/> en France</h1>
  <div id="map" class="col">

  <script>
    var map = L.map('map', {
      center: [47, 1.0],
      zoom: 6,
      tap: false
    });

    // FOR PROD
    var Theme = L.tileLayer('https://{s}.tile.thunderforest.com/transport/{z}/{x}/{y}.png?apikey={apikey}', {
      attribution: '&copy; <a href="http://www.thunderforest.com/">Thunderforest</a>, &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      apikey: '68add2ee5ca84eae828dfa7bf636fda2',
      maxZoom: 22
    });

    // FOR DEV
    // var Theme = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    //   maxZoom: 22,
    //   attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    // });
    
    Theme.addTo(map);

    L.geoJson(matsim_projects, {
      onEachFeature: function (feature, layer) {
        layer.bindPopup(feature.properties.html);
      }
    }).addTo(map);

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
